<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="header-bg" src="./images/bg-pattern-card.svg" alt="card background">
        <img class="photo" src="./images/image-victor.jpg" alt="victor crest" />

        <h1>Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>

        <div class="stats">
          <div class="stat-item">
            <p class="stat-value">80K</p>
            <p class="stat-title">Followers</p>
          </div>
          <div class="stat-item">
            <p class="stat-value">803K</p>
            <p class="stat-title">Likes</p>
          </div>
          <div class="stat-item">
            <p class="stat-value">1.4K</p>
            <p class="stat-title">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/sh4rdu1-git">Shardul Mulay</a>.
      </div>
    </footer>
  </body>
</html>
